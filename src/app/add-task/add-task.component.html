<mat-card>
  <mat-card-header>
    <mat-card-title>
      <!-- Title Input -->
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="taskTitle"
               placeholder="example: Midterm preparation"
               required>
      </mat-form-field>
    </mat-card-title>

    <mat-card-subtitle>
      <!-- Description Input -->
      <mat-form-field>
        <mat-label>Details</mat-label>
        <textarea matInput [(ngModel)]="taskDescription"
                  placeholder="example: read lectures and do assignment"
                  required></textarea>
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <!-- Additional Fields -->
  <mat-card-content>
    <!-- Status Input -->
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput [(ngModel)]="taskStatus" placeholder="pending, completed, etc." required>
    </mat-form-field>

    <!-- Priority Input -->
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <input type="number" matInput [(ngModel)]="taskPriority" placeholder="1 for High, 3 for Low" required>
    </mat-form-field>

    <!-- Deadline Input -->
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [(ngModel)]="taskDeadline" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <!-- Display Add Task Button and Error Messages -->
  <ng-container *ngIf="taskTitle && taskDescription && taskStatus && taskPriority && taskDeadline; else elseBlock">
    <mat-card-actions>
      <button mat-button (click)="addTask()">ADD TASK</button>
    </mat-card-actions>
  </ng-container>

  <!-- Error Messages when Inputs are Missing -->
  <ng-template #elseBlock>
    <mat-card-subtitle *ngIf="!taskTitle">Please fill in the task title.</mat-card-subtitle>
    <mat-card-subtitle *ngIf="taskTitle && !taskDescription">Please fill in the task details.</mat-card-subtitle>
    <mat-card-subtitle *ngIf="taskTitle && taskDescription && !taskStatus">Please provide the task status.</mat-card-subtitle>
    <mat-card-subtitle *ngIf="taskTitle && taskDescription && taskStatus && !taskPriority">Please provide the task priority.</mat-card-subtitle>
    <mat-card-subtitle *ngIf="taskTitle && taskDescription && taskStatus && taskPriority && !taskDeadline">Please select a deadline.</mat-card-subtitle>
  </ng-template>
</mat-card>
