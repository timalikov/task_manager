<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="taskTitle">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>Details</mat-label>
                <textarea matInput [(ngModel)]="taskDescription"></textarea>
            </mat-form-field>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="editTask()">CONFIRM EDIT</button>
    </mat-card-actions>
</mat-card>
