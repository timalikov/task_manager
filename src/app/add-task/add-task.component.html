<mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="taskTitle" 
                 appTitleValidator="5" 
                 placeholder="example: Midterm preparation">
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-form-field>
          <mat-label>Details</mat-label>
          <textarea matInput [(ngModel)]="taskDescription"
                    placeholder="example: read lectures and do assignment"></textarea>
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="taskTitle && taskDescription; else elseBlock">
        <mat-card-actions>
          <button mat-button (click)="addTask(taskTitle, taskDescription)">ADD TASK</button>
        </mat-card-actions>
      </ng-container>
    
      <ng-template #elseBlock>
        <mat-card-subtitle *ngIf="!taskTitle">Please fill in the task title.</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!taskDescription && taskTitle">Please fill in the task details.</mat-card-subtitle>
      </ng-template>
  </mat-card>
