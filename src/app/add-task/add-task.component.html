<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="taskTitle" placeholder="example: Midterm preparation">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>Details</mat-label>
                <textarea matInput [(ngModel)]="taskDescription"
                    placeholder="example: read lectures and do assignment"></textarea>
            </mat-form-field>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="addTask(taskTitle, taskDescription)">ADD TASK</button>
    </mat-card-actions>
</mat-card>
