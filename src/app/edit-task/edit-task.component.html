<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="taskTitle" placeholder="Task Title" required />
      </mat-form-field>
    </mat-card-title>

    <mat-card-subtitle>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="taskDescription" placeholder="Task Description" required></textarea>
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <!-- Status Input -->
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput [(ngModel)]="taskStatus" placeholder="Status" required />
    </mat-form-field>

    <!-- Priority Input -->
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <input type="number" matInput [(ngModel)]="taskPriority" placeholder="Priority" required />
    </mat-form-field>

    <!-- Deadline Input -->
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [(ngModel)]="taskDeadline" [matDatepicker]="picker" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <!-- Edit Task Button -->
  <mat-card-actions>
    <button mat-button (click)="editTask()" [disabled]="!taskTitle || !taskDescription">Save Changes</button>
  </mat-card-actions>
</mat-card>
